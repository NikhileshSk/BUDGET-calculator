<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="dashboard-container">
    <div class="details-section">
        <div>
            <h2><span id="username"></span></h2>
            <p>Balance: <span id="balance">0.00</span></p>
        </div>
        <button class="logout" onclick="logout()">Log Out</button>
    </div>

    <div class="input-section">
        <div class="section">
            <h3>Income</h3>
            <div class="input-group">
                <label for="income-type">Type of Income</label>
                <input type="text" id="income-type" placeholder="e.g., Salary">
            </div>
            <div class="input-group">
                <label for="income-amount">Amount</label>
                <input type="number" id="income-amount" placeholder="e.g., 5000">
            </div>
            <button onclick="addIncome()">Add Income</button>
        </div>

        <div class="section">
            <h3>Expense</h3>
            <div class="input-group">
                <label for="expense-type">Type of Expense</label>
                <input type="text" id="expense-type" placeholder="e.g., Rent">
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" placeholder="e.g., 1200">
            </div>
            <button onclick="addExpense()">Add Expense</button>
        </div>
    </div>

    <div class="data-section">
        <div class="section">
            <h3>Income Data</h3>
            <table>
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody id="income-table">
                </tbody>
            </table>
        </div>

        <div class="section">
            <h3>Expense Data</h3>
            <table>
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody id="expense-table">
                </tbody>
            </table>
        </div>
        
        <div class="section">
            <h3>Budget Overview</h3>
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./script.js"></script>

</body>
</html>
